<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Cámara (Frame Alternado)</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #camera-container {
            width: 80%;
            max-width: 500px;
            max-height: 500px;
            border: 2px solid #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: auto;
            display: none; /* Ocultamos el video ya que solo usaremos el canvas */
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Pedir acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();

                // Establecer el tamaño del canvas al tamaño del video
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startVideoStream();
                };
            })
            .catch(error => {
                console.error("Error al acceder a la cámara:", error);
            });

        // Función para dibujar el video en el canvas
        function startVideoStream() {
            function drawFrame() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                requestAnimationFrame(drawFrame); // Llama a la función de nuevo en el siguiente frame
            }
            drawFrame(); // Inicia el ciclo de dibujo
        }
    </script>
</body>
</html>
