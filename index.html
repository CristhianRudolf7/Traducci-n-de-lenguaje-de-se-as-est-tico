<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción con Extra Trees</title>
</head>
<body>
    <h2>Predicción con Extra Trees</h2>
    <form id="predictionForm">
        <label for="features">Ingrese los 16 valores separados por comas:</label><br>
        <input type="text" id="features" name="features" required><br><br>
        <button type="button" onclick="handlePrediction()">Hacer Predicción</button>
    </form>
    
    <h3>Resultado:</h3>
    <p id="result"></p>

    <script>
        //150,167,152,157,109,126,173,176,177,173,176,176,172,176,176,72.7308
        // Función para cargar el modelo desde el archivo JSON
        const loadModel = async () => {
            const response = await fetch('./extra_trees_model.json');
            return response.json();
        };

        // Función para hacer una predicción
        const predict = async (inputFeatures) => {
            const modelData = await loadModel();
            const { estimators } = modelData;
            const predictions = [];

            estimators.forEach((tree) => {
                let node = 0;
                while (tree.nodes.children_left[node] !== -1) {
                    const featureIndex = tree.features[node];
                    const threshold = tree.thresholds[node];
                    if (inputFeatures[featureIndex] <= threshold) {
                        node = tree.nodes.children_left[node];
                    } else {
                        node = tree.nodes.children_right[node];
                    }
                }
                const prediction = tree.values[node];
                predictions.push(prediction);
            });

            // Sumar todas las predicciones y determinar la clase más votada
            const votes = Array(26).fill(0);
            predictions.forEach((pred) => {
                votes[pred]++;
            });

            const maxVotes = Math.max(...votes);
            const labels = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'K', 'L', 'M', 'N', 'O', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', ' '];
            return labels[votes.indexOf(maxVotes)];
        };

        // Función para manejar la predicción cuando el usuario ingresa los valores
        const handlePrediction = async () => {
            const featuresInput = document.getElementById('features').value;
            const inputFeatures = featuresInput.split(',').map(Number);

            if (inputFeatures.length !== 16) {
                document.getElementById('result').innerText = "Por favor, ingrese exactamente 16 valores.";
                return;
            }

            try {
                const result = await predict(inputFeatures);
                document.getElementById('result').innerText = `Predicción: ${result}`;
            } catch (error) {
                document.getElementById('result').innerText = "Ocurrió un error al hacer la predicción." + error.name;
            }
        };
    </script>
</body>
</html>
