<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Manos con MediaPipe</title>
    <style>
        /* Estilo para la barra de navegación */
        #top-bar {
            background-color: #333333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        #top-bar img {
            height: 40px;
        }

        #top-bar h1 {
            margin: 0;
            font-size: 24px;
            color: #4FC3F7;
            display: inline;
        }

        #top-bar h1 span {
            color: white;
        }

        /* Contenedor de las opciones de navegación */
        .nav-options {
            display: flex;
            gap: 20px;
        }

        .nav-options .options {
            color: #4FC3F7;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-options .options:hover {
            text-decoration: underline;
        }

        /* Diseño responsive */
        @media (max-width: 768px) {
            #top-bar {
                flex-direction: column;
                align-items: center;
            }

            .nav-options {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            #top-bar h1 {
                font-size: 20px;
            }

            #top-bar img {
                height: 30px;
                margin-bottom: 10px;
            }
        }

        /* Espacio para el contenido principal */
        #main-content {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Contenedor de video */
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            padding: 10px;
            background: #1e1e1e;
            width: 100%;
            max-width: 640px;
        }

        #video-stream {
            width: 100%;
            height: auto;
        }

        /* Contenedor de texto y botón */
        #text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 640px;
        }

        #prediction-bar {
            width: 100%;
            max-width: 600px;
            background-color: white;
            color: black;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }

        #clear-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FF4C4C;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav id="top-bar">
        <img src="{{ url_for('static', filename='imagenes/senala.jpg') }}" alt="Logo SeñaIA">
        <h1>Señal<span>IA</span></h1>
        
        <!-- Opciones de navegación -->
        <div class="nav-options">
            <a class="options" href="/bi">Traducir de texto a señas</a>
            <a class="options" href="/">Traducir de señas a texto</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div id="main-content">
        <div id="video-container">
            <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>

        <div id="text-container">
            <div id="prediction-bar">Predicción: Esperando...</div>
            <button id="clear-button">Borrar texto</button>
        </div>
    </div>
</body>
</html>
